<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #2D2B35;
            min-height: 100vh;
        }
        .carousel-image {
            background: linear-gradient(rgba(84, 79, 94, 0.5), rgba(84, 79, 94, 0.5)), url('/api/placeholder/800/600');
            background-size: cover;
            background-position: center;
        }
        .input-field {
            background-color: #3A3841;
            border: none;
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 16px;
        }
        .input-field:focus {
            outline: 2px solid #544F5E;
        }
        .submit-button {
            background-color: #544F5E;
            color: white;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            margin-top: 16px;
        }
        .submit-button:hover {
            background-color: #6B6579;
        }
    </style>
</head>
<body>
    <div class="flex min-h-screen">
        <!-- Left Side - Carousel -->
        <div class="hidden md:block md:w-1/2 carousel-image relative">
            <div class="absolute bottom-20 left-10 text-white">
                <h2 class="text-4xl font-medium mb-2">Capturing Moments,</h2>
                <h2 class="text-4xl font-medium mb-8">Creating Memories</h2>
                <!-- Carousel Indicators -->
                <div class="flex gap-2">
                    <div class="w-12 h-1 bg-white rounded-full"></div>
                    <div class="w-12 h-1 bg-white/30 rounded-full"></div>
                    <div class="w-12 h-1 bg-white/30 rounded-full"></div>
                </div>
            </div>
        </div>

        <!-- Right Side - Form -->
        <div class="w-full md:w-1/2 p-8 md:p-12 flex items-center">
            <div class="max-w-md w-full mx-auto">
                <!-- Back to Website -->
                <div class="flex justify-end mb-12">
                    <a href="#" class="text-white hover:text-gray-300">Back to website â†’</a>
                </div>

                <h1 class="text-4xl text-white font-medium mb-2">Create an account</h1>
                <p class="text-gray-400 mb-8">Already have an account? <a href="#" class="text-white hover:text-gray-300">Log in</a></p>

                <form action="/check" method="post">
                    <div class="flex gap-4 mb-4">
                        <input type="text" placeholder="First name" class="input-field">
                        <input type="text" placeholder="Last name" class="input-field">
                    </div>

                    <input type="email" placeholder="Email" class="input-field">
                    
                    <div class="relative">
                        <input type="password" name="password" placeholder="Enter your password" class="input-field">
                        <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">Show</button>
                    </div>

                    <div class="flex items-center gap-2 mt-4">
                        <input type="checkbox" id="terms" class="rounded bg-[#3A3841]">
                        <label for="terms" class="text-gray-400">I agree to the <a href="#" class="text-white hover:text-gray-300">Terms & Conditions</a></label>
                    </div>

                    <button type="submit" class="submit-button">Create account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
