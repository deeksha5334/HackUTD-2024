<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, #B1C1C0, #DCEDB9, #918868);
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md bg-white/90 backdrop-blur-sm rounded-lg shadow-xl p-8">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-[#D2E59E] rounded-full flex items-center justify-center mx-auto mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-[#918868]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m0 0v2m0-2h2m-2 0H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-[#918868] mb-2">Welcome Back</h2>
            <p class="text-sm text-[#B1C1C0]">Enter your password to continue</p>
        </div>
        
        <form action="/check" method="POST" class="space-y-6">
            <div>
                <input 
                    type="password" 
                    name="password" 
                    required
                    class="w-full px-4 py-3 border border-[#DCEDB9] rounded-lg focus:ring-2 focus:ring-[#D2E59E] focus:border-transparent outline-none transition"
                    placeholder="Enter password"
                >
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-[#D2E59E] text-[#918868] py-3 rounded-lg hover:bg-[#DCEDB9] transition-colors font-medium"
            >
                Sign In
            </button>
        </form>
    </div>
</body>
</html>
